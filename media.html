<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Dashboard</title>
    <link rel="stylesheet" href="media.css">
</head>
<body>
    <div class="dashboard">
        
        <input type="checkbox" id="menu-toggle" class="menu-toggle">
        <label for="menu-toggle" class="menu-button">â˜° Menu</label>


        
        <main class="main-content">
            <header class="content-header">
                <h1>Welcome to Dashboard</h1>
                <p>This is a responsive dashboard that adapts to different screen sizes</p>
            </header>

            
            <div class="action-buttons">
                <button class="btn btn-primary">Create New</button>
                <button class="btn btn-primary">Export Data</button>
                
            </div>

        
            <div class="cards-container">
                <div class="card">
                    <img src="https://images.unsplash.com/photo-1551288049-bebda4e38f71?w=200&h=150&fit=crop" alt="Analytics" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">Analytics Report</h3>
                        <button class="button">View Report</button>
                    </div>
                </div>

                <div class="card">
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=200&h=150&fit=crop" alt="User Management" class="card-image">
                    <div class="card-content">
                        <h3 class="card-title">User Management</h3>
                        
                        <button class="button">Manage Users</button>
                    </div>
                </div>

                
                </div>
            </div>
        </main>
    </div>
</body>
</html>
